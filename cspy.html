<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueHub Navigation</title>
  <!-- Link external CSS -->
  <link rel="stylesheet" href="src/lib/css/cross-page.css" />
  <!-- Optional Google Fonts Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="https://optionallybluestudios.github.io/BlueHub">Home</a>
    <a href="savedit">Save Editors</a>
    <a href="cspy">CheatSpy</a>
    <a href="about">About</a>
  </div>

  <!-- Main Page Content -->
  <div class="content">
    <button onclick="installCheatSpy()">Install</button>
    <br>
    <button onclick="openCSPYApp()">Open</button>
  </div>
<script>
    function installCheatSpy() {
        alert('Opening CheatSpy installer. NOTE: This will take a while depending on your internet speed since multiple things need to be downloaded.')
        window.pywebview.api.installCheatSpy().then(response => {
            console.log('Installer Closed.')
        }).catch(err => {
            alert("Error calling local script");
        });
    }

    function openCSPYApp() {
        alert('Opening CheatSpy installer. NOTE: This will take a while depending on your internet speed since multiple things need to be downloaded.')
        window.pywebview.api.openCheatSpyApp().then(response => {
            console.log('Installer Closed.')
        }).catch(err => {
            alert("Error calling local script");
        });
    }
</script>
</body>
</html>
