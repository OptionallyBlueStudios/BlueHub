<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueHub Navigation</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to top, #CE5937 0%, #0f0e18 0%, #060611 100%);
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      font-family: "Roboto", sans-serif;
    }

    /* Navigation bar container */
    .navbar {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 15px 30px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Navigation links */
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Page content for testing */
    .content {
      padding: 40px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="default.html">Home</a>
    <a href="news.html">News</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </div>

  <!-- Main Page Content -->
  <div class="content">
    <h1>Welcome to BlueHub</h1>
    <p>This is your main page content.</p>
  </div>

</body>
</html>
