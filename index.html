      height: 100vh;

    /* Navbar styles */
    .navbar {
      background-color: #000000;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Fullscreen iframe under navbar */
    .main-frame {
      position: absolute;
      top: 60px; /* height of navbar */
      left: 0;
      width: 100%;
      height: calc(100vh - 60px); /* subtract navbar height */
      border: none;
    }

    #backBtn {
     margin-left: auto;   /* keep it pushed to the right */
     margin-right: 50px;  /* <-- move it further away from right edge */

    }
